name: Flutter Build

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.10'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: flutter format --output=none --set-exit-if-changed --line-length=120 $(find lib test -name "*.dart" -not -name "*.mocks.dart")

      - name: Analyze project source
        run: flutter analyze

      - name: Verify translations
        shell: bash
        run: |
          if [[ "$(< lib/l10n/untranslatedMessages.txt)" == "{}" ]]; then
            exit 0
          else
            exit 1
          fi

      - name: Generate coverage_helper file
        run: ./scripts/coverage_helper.sh

      - name: Run tests
        run: flutter test --coverage

      - uses: codecov/codecov-action@v3
        
